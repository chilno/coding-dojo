<!DOCTYPE html>
<html>
    <head>
        <title>Contact Card</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
        <script src="myscript.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrapper">
            
            <div id="box">
                <h1>Add a Contact</h1>
                <hr>
                <form>
                    <label>First Name:
                        <input class="fname" placeholder="First Name" type="text" name="first_name">
                    </label>
                    <label>Last Name:
                        <input class="lname" placeholder="Last Name" type="text" name="last_name">
                    </label>
                    <label>EmailAddress:
                        <input class="email" placeholder="Email" type="text" name="email">
                    </label>
                    <label>Contact No.:
                        <input class="contact" placeholder="Phone #" type="text" name="contact">
                    </label>
                    <label>Description:
                        <textarea class="description" placeholder="Describe"  name="description"></textarea>
                    </label>
                    <input id="btn" type="button" value="Add User">
                </form>
            </div>
            <hr>
            <div id="contacts">
            </div>
        </div>
    </body>
</html>
